<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImdbSearch</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="padding-right:10px;">
    <div class="row">
        <div class="col-3" style="padding:0px 0px;"><select id="select_type" style="width:100%;height:38px;padding-left:30px;"><option value="id" selected="">By Id</option><option value="titlewithyear">By Movie Title and Year</option></select></div>
        <div class="col" style="padding:0px 0px;"><input type="search" placeholder="Imdb Id" id="search_key" style="width:100%;height:38px;padding:0px;padding-left:23px;"></div>
        <div class="col-2" id="year-col" style="padding:0px 0px;"><input type="number" placeholder="Year" id="select_year" style="height:38px;padding-left:5px;padding-top:0px;padding-bottom:0px;width:100%;"></div>
        <div class="col-2" style="padding:0px 0px;"><button class="btn btn-primary" type="button" id="search_btn" style="width:100%;padding-left:8px;padding-right:8px;">Search</button></div>
    </div>
    <div id="result"></div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
